<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">   
    <div class="calc-monitor">
      <input disabled type="text" id="display" value="0" name=""  class="monitor">
    </div>
      <div class="calc-buttons">
        <table align="center">
          <tr>
            <td><button type="button" class="operator" id="rate">x<sup>n</sup></button></td>
            <td><button type="button" class="clear-btn" id="c">c</button></td>
            <td><button type="button" class="operator" id="devide">/</button></td>
            <td><button type="button" class="operator" id="multiply">*</button></td>
          </tr>
          <tr>
            <td><button type="button" class="number">7</button></td>
            <td><button type="button" class="number">8</button></td>
            <td><button type="button" class="number">9</button></td>
            <td><button type="button" class="operator" id="munus">-</button></td>
          </tr>
          <tr>
            <td><button type="button" class="number">4</button></td>
            <td><button type="button" class="number">5</button></td>
            <td><button type="button" class="number">6</button></td>
            <td><button type="button" class="operator" id="plus">+</button></td>
          </tr>
          <tr>
            <td><button type="button" class="number">1</button></td>
            <td><button type="button" class="number">2</button></td>
            <td><button type="button" class="number">3</button></td>
            <td rowspan="2"><button type="button" class="operator" id="result">=</button></td>
          </tr>
          <tr>
            <td colspan="2"><button type="button" class="number">0</button></td>
            <td><button type="button" class="number" id="decimal">.</button></td>
          </tr>
        </table>
      </div>          
 </div>  
    <script src="script.js">         
    </script>
</body>
</html>
